<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>
  <div class="maskBackground"></div>
  <div class="newProjectForm absolutelyCentered">
    <span class="newProjectForm-title">New Project</span>
    <button class="newProjectForm-cancelButton">
      ×
    </button>
    <label for="newProjectForm-input" class="newProjectForm-label">
      Name:<span class="newProjectForm-warnMessage"></span>
    </label>
    <input id="newProjectForm-input" type="text">
    <button class="newProjectForm-submitButton">
      Add Project
    </button>
  </div>
  <div class="newTaskForm absolutelyCentered">
    <span class="newTaskForm-title">New Task</span>
    <button class="newTaskForm-cancelButton">
      ×
    </button>
    <input type="text" id="taskTitleInput" placeholder="Title">
    <textarea type="text" id="taskDescriptionInput" placeholder="Description"></textarea>
    <input type="date" id="taskTimeInput">
    <div id="taskPriorityInput">
      <div class="priorityHigh"></div>
      <div class="priorityMedium">Medium</div>
      <div class="priorityLow"></div>
    </div>
    <button class="newTaskForm-submitButton">
      Add Task
    </button>
    <span class="newTaskForm-Warnning"></span>
  </div>
  <div class="sideBar">
    <div>
      <span class="sideBar-title">Projects</span>
      <button class="sideBar-newProjectButton">+</button>
    </div>
    <div class="sideBar-projectList">
    </div>
  </div>
  <div class="tasksDisplay">
    <div>
      <div class="tasksDisplay-title">Tasks</div>
      <button class="tasksDisplay-newProjectButton">+</button>
    </div>
    <div class="tasksDisplay-list"></div>
  </div>
</body>

</html>
